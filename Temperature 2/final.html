<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>

    <label for="startTemp">Starting Temperature:</label>
    <input type="number" id="startTemp" placeholder="Enter starting temperature" required>

    <label for="endTemp">Ending Temperature:</label>
    <input type="number" id="endTemp" placeholder="Enter ending temperature" required>

    <label for="scale">Scale ('C' for Celsius, 'F' for Fahrenheit):</label>
    <input type="text" id="scale" placeholder="Enter 'C' or 'F'" required>

    <button onclick="convertTemperatureRange()">Convert Temperatures</button>

    <div class="output" id="output"></div>
</div>

<script src="scripts/final.js"></script>
</body>
</html>
